name: Daily Profile Generation

on:
  schedule:
    # Run daily at 6:00 AM UTC (adjust timezone as needed)
    - cron: "0 6 * * *"
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-profile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.16.0"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.12.1"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate daily profile
        run: pnpm generate

      - name: Commit and push changes
        run: |
          git config --local user.email "devon.wells@pm.me"
          git config --local user.name "devdumpling"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“… Daily profile update - $(date +'%Y-%m-%d')"
            git push
          fi
